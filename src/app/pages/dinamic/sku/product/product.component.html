<div class="row">
    <div class="col-md-4" style="display: inline-block; margin: 50px 20px 50px 20px;" >
        <img  width="250" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/250px-Angular_full_color_logo.svg.png" alt="">
    </div>
    <div class="col-md-4 offset-md-4 app"  >
        <form [formGroup]="productForm" (ngSubmit)="onUpdate()" >
            <mat-form-field class="fill-width-input mt-4 ">
                <input 
                    type="text" 
                    formControlName = "codProducto"
                    matInput 
                    placeholder="Barcode"  
                    required
                    autofocus = autofocus
                />
            </mat-form-field>
            <!-- <button type="submit" mat-raised style="background-color: rgb(33, 58, 143); color: white;">Sku</button> -->
        </form>      
        <div class="col-md-12 app2">
                <div *ngFor="">
                   
                </div>
        </div> 
    </div>
   

</div>
