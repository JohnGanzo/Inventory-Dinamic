<table mat-table [dataSource]="dataSource" matSort 
    class="mat-elevation-z8">
 
  <!-- Position Column  (matSortChange)="announceSortChange($event)"-->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      No.
    </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Codigo Column -->
  <ng-container matColumnDef="codProducto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by codProducto">
      Codigo
    </th>
    <td mat-cell *matCellDef="let element"> {{element.codProducto}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by descripcion">
      Descripcion
    </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="saldo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by saldo">
      Inventario
    </th>
    <td mat-cell *matCellDef="let element"> {{element.saldo}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
